<!DOCTYPE html>
<html>
<head>
<style>
legend{
  padding: 8px 16px 8px 16px;
  text-decoration: none;
  font-size:20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}
.radio-container {
  display: flex;
  align-items: center;
  padding: 8px 16px;
}

.radio-container input[type="radio"] {
  margin-right: 10px;
}

.radio-container label {
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  transition: 0.3s;
}
</style>
</head>
<body>
  <fieldset>
    <legend>Price Filter</legend>
    <div class = "radio-container">
      <input type="radio" id="Highest" />
      <p for="huey">High to Low</p>
    </div>
  
    <div class = "radio-container">
      <input type="radio" id="Lowest"/>
      <p for="dewey">Low to High</p>
    </div>
  </fieldset>
  
</body>
</html>
